<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add a new album</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
	<div class="d-flex">
	<h1 class="mt-4 p-2 flex-grow-1">Add a new album</h1>
		<form th:action="@{/logout}" method="post">
		<a th:href=@{/home} class="btn btn-primary mt-4 p-2">Home</a>
			<input type="submit" value="Logout" class="mt-4 btn btn-danger p-2 flex-shrink-1">
		</form>
	</div>
	
		<form th:object="${album}" th:action="@{/save}" action="#"
			method="post" autocomplete="off" class="mt-4">
			
			<table class="table table-borderless">
				<tr>
					<td>Name: <input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
				</tr>
				<tr>
					<td>Artist: <input type="text" th:field="*{artist}" /></td>
					<td th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Error</td>
				</tr>
				<tr>
					<td>Year: <input type="number" th:field="*{year}" /></td>
					<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</td>
				</tr>
				<tr>
					<td>Genre: 
					<select id="glist" th:field="*{genre}">
					<option th:each="genre: ${genres}" th:value="${genre.genreid}" 
						th:text="${genre.name}"
					></option>
				</select>
			</td>
			
				</tr>
				
			</table>

<!-- 
			<input type="hidden" th:field="*{id}" />
			
			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')" th:errors="*{name}">Error</span>
			
			<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}" />
			<span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Error</span>
			
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<span th:if="${#fields.hasErrors('year')" th:errors="*{year}">Error</span>
			
			<label for="glist">Genre</label>
			<select id="glist" th:field="*{genre}">
				<option th:each="genre: ${genres}" th:value="${genre.genreid}" 
				th:text="${genre.name}"
				></option>
			</select>
			<span th:if="${#fields.hasErrors('genre')" th:errors="*{genre}">Error</span>
			!-->

			<input type="submit" value="Save" class="btn btn-success mt-4" /> 
		</form>
	</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
