<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit a Genre</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
	<div class="d-flex">
	<h1 class="mt-4 p-2 flex-grow-1">Edit a Genre</h1>
		<form th:action="@{/logout}" method="post">
		<a th:href=@{/home} class="btn btn-primary mt-4 p-2">Home</a>
			<input type="submit" value="Logout" class="mt-4 btn btn-danger p-2 flex-shrink-1">
		</form>
	</div>
	
		<form th:object="${genre}" th:action="@{/updategenre/}" action="#"
			method="post" autocomplete="off" class="mt-4">
			
			<input type="hidden" th:field="*{genreid}" />
			
			<table class="table table-borderless">
				<tr>
					<td>Name: <input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
				</tr>
				</table>

			<input type="submit" value="Save" class="btn btn-success mt-4" /> 
			<a class="btn btn-danger mt-4" th:href="@{/genrelist}">Cancel</a>
		</form>
	</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
